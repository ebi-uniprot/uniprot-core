variables:
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true"
  SONAR_PROPS: "-Dsonar.projectKey=uniprot-core -Dsonar.organization=ebi-uniprot"
  SONAR_HOST_URL: "https://sonarcloud.io"
  MAVEN_SETTINGS: "maven-settings.xml"
  URL_MAVEN_SETTINGS: "https://gitlab.ebi.ac.uk/api/v4/projects/${CONFIG_PROJECT_ID}/repository/files/${MAVEN_SETTINGS}/raw?ref=master&private_token=${GITLAB_USER_API_TOKEN}"
  UNIPROT_RESOURCES: "-Dcv.db.types.location=ftp://ftp.ebi.ac.uk/pub/databases/uniprot/current_release/knowledgebase/complete/docs/dbxref.txt"
  GIT_DEPTH: 0 # Tells git to fetch all the branches of the project, required by the analysis task
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"

image: maven:3.3.9-jdk-8
cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - .m2/repository
    - .sonar/cache

stages:
  - build
  - test
  - quilty
  - deploy
  - .post

core:settings:
  stage: build
  before_script:
    - 'wget --no-cache --no-cookies -O ${MAVEN_SETTINGS} "${URL_MAVEN_SETTINGS}"'
  script:
    - if [ ! -f ${MAVEN_SETTINGS} ];
        then echo "CI settings missing";
      fi
  artifacts:
    when: always
    expire_in: 2 days
    paths:
      - ./${MAVEN_SETTINGS}

core:compile:
  stage: build
  script: mvn $MAVEN_CLI_OPTS clean compile test-compile
  artifacts:
    when: always
    expire_in: 2 days
    paths:
      - .m2/repository

core:test:
  stage: test
  script: mvn $MAVEN_CLI_OPTS $UNIPROT_RESOURCES -P coverage install
  artifacts:
    when: always
    expire_in: 2 days
    paths:
      - .m2/repository
      - ./*/target
    reports:
      junit:
        - ./*/target/surefire-reports/TEST-*.xml

core:sonar:
  stage: quilty
  script: mvn $MAVEN_CLI_OPTS sonar:sonar -Dsonar.qualitygate.wait=true ${SONAR_PROPS}
  dependencies:
    - core:test
  artifacts:
    when: always
    expire_in: 2 days
    paths:
      - .m2/repository
      - ./target
      - ./*/target

core:deploy:
  stage: deploy
  script: mvn $MAVEN_CLI_OPTS -Dmaven.test.skip=true deploy -s ${MAVEN_SETTINGS}
  dependencies:
    - core:settings
    - core:sonar
  only:
    - master

after_script:
  - 'pwd'
  - 'ls -al'
  - 'ls -al */'
  - 'ls -al */*/'
  - 'ls -al */*/*/'

store:downstream:
  stage: .post
  trigger: uniprot/deployment/mirror-uniprot-store
  when: on_success
  only:
    - master